name: build-jpeg-recompress
on:
  push:
    branches:
      - master
    paths:
      - 'jpeg-recompress/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      packages: write
    steps:
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:jpeg-recompress"
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/theaschmidt82/zz-build-jpeg-recompress
          provenance: false
      - uses: shrink/actions-docker-extract@v3
        with:
          image: ghcr.io/theaschmidt82/zz-build-jpeg-recompress
          path: /jpeg-recompress
          destination: jpeg-recompress
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: jpeg-recompress
          overwrite: true